        </div>

        <script>
            function loadsSummary(){
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                const summaryItems = doucment.getElementById("summaryItems");
                  const summaryTotal = doucment.getElementById("summaryItems");

                  if(cart.length ==0){
                    summaryItems.innerHTML= "<p>Your cart is empty</p>"
                    summaryTotal.innerHTML ="";
                    return;
                  }
                  
                  let total = 0;
                  summaryItems.innerHTML  = cart.mao(item => {
                    total += item.price;
                    return
                    <div class= "summary.item">

                        <span>${item.price}</span>

                  }).join("");

                  summaryTotal.innerHTML = <strong>Total: Rs ${total}</strong>;
